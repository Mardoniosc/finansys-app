<div class="item" [ngClass]="{ultimo: posicao == 'ultimo', primeiro: posicao == 'primeiro'}">
  <div class="titulo-combo">
    <img [src]="iconecirculo" class="iconecirculo" alt="">
    <div class="titulo-subtitulo">
      <label class="titulo">{{ titulo }}</label>
      <small class="subtitulo" *ngIf="subtitulo">{{ subtitulotexto }}</small>
    </div>
  </div>
  <div class="acoes-categoria">
    <label>{{ categoria }}</label>
  </div>
</div>
