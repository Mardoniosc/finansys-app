<div class="text-center mt-5">
  <img class="logo-login" src="assets/Icons/Logo_texto.svg" alt="logo">
</div>
<p class="titulo-login text-center">Finansys</p>
<p class="sub-titulo-login text-center">Organize e gerencie suas finan√ßas</p>

<div class="primeiro-input">
  <img src="assets/Icons/Lineado/user.svg" alt="">
  <input type="text" class="login-usuario" placeholder="Nome Completo" autocomplete="off">
</div>
<div class="primeiro-input meio-input">
  <img src="assets/Icons/Email.svg" alt="">
  <input type="email" class="login-usuario" placeholder="E-mail" autocomplete="off">
</div>
<div class="ultimo-input" style="justify-content: space-between;">
  <div style="display: flex;">
    <img style="margin-right: 10px;" src="assets/Icons/Lineado/locker.svg" alt="locker">
    <input type="password" placeholder="Senha" autocomplete="off">
  </div>
  <img class="" src="assets/Icons/Lineado/eye.svg" alt="">
</div>

<div class="button-div mt-5">
  <app-button titulo="Cadastrar" [routerLink]="['/login']" ></app-button>
</div>
<hr class="separador"/>
<div class="button-div">
  <app-button-secundary titulo="Voltar para login" [routerLink]="['/login']"></app-button-secundary>
</div>
