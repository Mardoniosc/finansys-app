<div class="text-center mt-5">
  <img class="logo-login" src="assets/Icons/Logo_texto.svg" alt="logo">
</div>
<p class="titulo-login text-center">Finansys</p>
<p class="sub-titulo-login text-center">Organize e gerencie suas finan√ßas</p>

<form [formGroup]="form" novalidate>
  <div class="primeiro-input">
    <img src="assets/Icons/Lineado/user.svg" alt="" class="icon-usuario">
    <input type="email" formControlName="login" class="login-usuario" placeholder="Login" autocomplete="off">
  </div>
  <div class="ultimo-input" style="justify-content: space-between;">
    <div style="display: flex;">
      <img style="margin-right: 10px;" src="assets/Icons/Lineado/locker.svg" alt="locker">
      <input type="password" formControlName="senha" placeholder="Senha" autocomplete="off">
    </div>
    <img class="" src="assets/Icons/Lineado/eye.svg" alt="">
  </div>
</form>


<div class="button-div mt-5">
  <app-button titulo="Entrar" (click)="logar()"></app-button>
</div>
<hr class="separador"/>

<div class="button-div">
  <app-button-secundary titulo="Criar Conta" [routerLink]="['/login/signin']" ></app-button-secundary>
</div>
