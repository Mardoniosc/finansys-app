<app-header titulo="Meu Perfil"></app-header>

<div class="imagem-perfil">
  <img class="imagem" [src]="imagemPath" alt="">
  <div class="icone-camera">
    <img src="assets/Icons/Lineado/Camera.svg" class="icone" alt="">
  </div>
</div>

<div class="primeiro-input">
  <img src="assets/Icons/Lineado/user.svg" alt="">
  <input type="text" class="login-usuario" placeholder="Nome Completo" autocomplete="off">
</div>
<div class="primeiro-input meio-input">
  <img src="assets/Icons/Email.svg" alt="">
  <input type="email" class="login-usuario" placeholder="E-mail" autocomplete="off">
</div>
<div class="primeiro-input meio-input">
  <img src="assets/Icons/Lineado/grid2.svg" alt="">
  <input type="text" class="login-usuario" placeholder="CPF" autocomplete="off">
</div>
<div class="ultimo-input">
  <img src="assets/Icons/Calendar Alt.svg" alt="">
  <input type="text" class="login-usuario" placeholder="Data Nascimento" autocomplete="off">
</div>

<hr class="separador"/>

<div class="primeiro-input" style="justify-content: space-between;">
  <div style="display: flex;">
    <img style="margin-right: 10px;" src="assets/Icons/Lineado/locker.svg" alt="locker">
    <input type="password" placeholder="Senha Atual" autocomplete="off">
  </div>
  <img class="" src="assets/Icons/Lineado/eye.svg" alt="">
</div>
<div class="primeiro-input meio-input" style="justify-content: space-between;">
  <div style="display: flex;">
    <img style="margin-right: 10px;" src="assets/Icons/Lineado/locker.svg" alt="locker">
    <input type="password" placeholder="Nova Senha" autocomplete="off">
  </div>
  <img class="" src="assets/Icons/Lineado/eye.svg" alt="">
</div>
<div class="ultimo-input" style="justify-content: space-between;">
  <div style="display: flex;">
    <img style="margin-right: 10px;" src="assets/Icons/Lineado/locker.svg" alt="locker">
    <input type="password" placeholder="Confirmar Senha" autocomplete="off">
  </div>
  <img class="" src="assets/Icons/Lineado/eye.svg" alt="">
</div>

<div class="button-div mt-3">
  <app-button-secundary titulo="Salvar MudanÃ§as" [routerLink]="['/login']"></app-button-secundary>
</div>

<app-footer menu="perfil"></app-footer>
